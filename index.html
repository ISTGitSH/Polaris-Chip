<!-- My Card -->

  <h1>my-card</h1>
  <my-card 
  title="Happy Birthday" 
  image="https://media.istockphoto.com/id/471165684/vector/word-cloud-happy-birthday-celebration-50.jpg?s=612x612&w=0&k=20&c=rKPuzYspyhNLJnit5FXmCHe6009x52uxPSNSx2-jj18="

  message="I can't beleive you can still dunk!"
  fancy></my-card>

  <my-card 
  title="Happiest of Birthdays" 
  image="https://img.freepik.com/premium-vector/happy-birthday-vertical-card-with-golden-balloons-confetti_87850-297.jpg" 
  message="So where are we gonna go out to eat?"
  fancy></my-card>

 
  <button id = "duplicate">Duplicate Card</button>
  <button id = "changetitle">Change Title</button>
  <button id = "changeimage">Change Image</button>
  <button id = "changebg">Change Background</button>
  <button id = "delete">Delete Last Card</button>


  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>


  <script>
    document.querySelector('#duplicate').addEventListener('click', function (event) {
      const cards = document.querySelectorAll('my-card');
      if (document.querySelectorAll('.card').length < 10) {
        const newCard = cards[0].cloneNode(true);
        document.body.insertBefore(newCard, document.querySelector('#duplicate'));
  }
});

    document.querySelector('#changetitle').addEventListener('click', function (e) {
      const cardTitle = document.querySelector('my-card').shadowRoot.querySelector('.card-header h1');
      if (cardTitle) {
        cardTitle.innerHTML = "Congratulations!";
  }
});

    document.querySelector('#changeimage').addEventListener('click', function (e) {
      const image = document.querySelector('my-card').shadowRoot.querySelector('.balloon-img');
    if (image) {
      image.setAttribute('src', "https://img.freepik.com/free-vector/celebratory-balloons-isolated-background_1284-52282.jpg?size=338&ext=jpg&ga=GA1.1.1448711260.1706486400&semt=sph");
    }
});

    document.querySelector('#changebg').addEventListener('click', function (e) {
      const card = document.querySelector('my-card').shadowRoot.querySelector('.card');
    if (card) {
      card.classList.toggle('change-color');
  }
});

    document.querySelector('#delete').addEventListener('click', function (e) {
      const cards = document.querySelectorAll('my-card');
      if (cards.length > 1) {
        cards[cards.length - 1].remove();
  }
});

  </script>

</body>
